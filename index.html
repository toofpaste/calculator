<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>

    <div class="container">
      <h1>Calculator</h1>
      <form id = "add">
        <div class="form-group">
          <label for="add1">1st Number</label>
          <p id="weight">Weight in lbs</p>
          <p id="f">Degrees Celsius</p>
          <p id = "g">Enter Gallons</p>
          <input id = "add1" class="form-control" type="text" >
        </div>
        <div class="form-group">
          <label for="add2" id="add3">2nd Number</label>
          <p id="h">Height in inches</p>
          <input id = "add2" class="form-control" type="text" >
        </div>


        <button type="submit" class="btn" id="plus"  name="operator">Add</button>
        <p class = "equal"> = </p>
        <div id="output">

        </div>
        <br><br><br>
          <button type="submit" class="btn" id="sub" name = "operator">Subtract</button>
          <p class = "equal"> = </p>
          <div id="outSub">

          </div>

        <br><br><br>
          <button type="submit" class="btn" id="mul" name = "operator">Multiply</button>
          <p class = "equal"> = </p>
          <div id="outMul">

          </div>

        <br><br><br>
          <button type="submit" class="btn" id="dvi" name = "operator">Divide</button>
          <p class = "equal"> = </p>
          <div id="outDvi">

          </div>

        <br><br><br>
          <button type="submit" class="btn" id="load" name = "operator">LOAD</button>

          <button type="submit" class="btn" id="bmi1" name = "operator">Body Mass  Index</button>
          <p class = "equal"> = </p>
          <div id="outBmi">

          </div>

        <br><br><br>
          <button type="submit" class="btn" id="load2" name = "operator">LOAD</button>

          <button type="submit" class="btn" id="temp" name = "operator">Degrees C to F</button>
          <p class = "equal"> = </p>
          <div id="outTemp">

          </div>

        <br><br><br>
          <button type="submit" class="btn" id="load3" name = "operator">LOAD</button>

          <button type="submit" class="btn" id="gal" name = "operator">Gallons to Liters</button>
          <p class = "equal"> = </p>
          <div id="outGal">

          </div>
          <br><br><br><br><br><br><br>

          <button type="submit" class="btn" id="col" name = "operator">Set Background Color</button>



      </form>



      </div>

      <div class="form-group">
        <label for="color" class = "move">Choose Background Color</label>
        <input id="color" class="form-control" type="color">
      </div>







  </body>
</html>
